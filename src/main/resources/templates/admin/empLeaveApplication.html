<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="admin/vendors/feather/feather.css">
  <link rel="stylesheet" href="admin/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="admin/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="admin/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" type="text/css" href="admin/js/select.dataTables.min.css">
  <!-- End plugin css for this page -->

  <link rel="stylesheet" href="admin/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="admin/images/favicon.png" />
</head>
<body>
	<div class="container-scroller">
		
		<nav th:replace="admin/empIndex ::navbar1"></nav>
		
		<div class="container-fluid page-body-wrapper" >
		<div th:replace="admin/empIndex ::sidebar"></div>
		
		<nav th:replace="admin/empIndex ::navbar2"></nav>
		
		<div class="main-panel">
			<div class="content-wrapper">
			<div class="row">
				<div class="col-md-4 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Apply for Leave</h4>
				
							<form class="forms-sample" id="empLeaveForm">
								<div class="form-group">
									<label for="exampleInputFrom1">From:</label>
									<input type="date" class="form-control" id="exampleInputFrom1" placeholder="From">
								</div>
								<div class="form-group">
									<label for="exampleInputTo1">To:</label>
									<input type="date" class="form-control" id="exampleInputTo1" placeholder="To">
								</div>
								<div class="form-group">
								    <label for="leaveType">Leave Type:</label>
								    <select class="form-control" id="leaveType" name="leaveType">
								        <option value="">Select Leave Type</option>
								        <option value="casual">Casual Leave</option>
								        <option value="emergency">Emergency Leave</option>
								        <option value="sick">Sick Leave</option>
								    </select>
								</div>
								<div class="form-group">
									<label for="exampleInputLeaveSubject1">Leave Subject:</label>
									<input type="text" class="form-control" id="exampleInputLeaveSubject1" placeholder="Subject">
								</div>
								<div class="form-group">
									<label for="exampleInputLeaveReason1">Leave Reason:</label>
									<input type="text" class="form-control" id="exampleInputReason1" placeholder="Reason">
								</div>
								<div class="form-group">
									<label for="exampleInputLeaveStatus1" style="display: none;">Status:</label>
									<input type="hidden" class="form-control" id="exampleInputLeaveStatus1" placeholder="Status">
								</div>
								<button type="submit" class="btn btn-primary mr-2" id="empLeave">Submit</button>
								<button class="btn btn-light">Cancel</button>
							</form>
						</div>
					</div>
				</div>
				
				<div class="col-lg-8 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Applied Leaves</h4>
							
							<div class="table-responsive">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>Date</th>
											<th>Subject</th>
											<th>Leave Type</th>
											<th>Total Leave Days</th>
											<th>Reason</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody id="empLeaveTable">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
			
			<footer th:replace="admin/empIndex ::footer"></footer>
		</div>
		</div>
	</div>
	
	
	
	
	
	

	
	
	 <!-- plugins:js -->
	 <script src="admin/vendors/js/vendor.bundle.base.js"></script>
	 <!-- endinject -->

	 <script src="admin/vendors/chart.js/Chart.min.js"></script>
	 <script src="admin/vendors/datatables.net/jquery.dataTables.js"></script>
	 <script src="admin/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
	 <script src="admin/js/dataTables.select.min.js"></script>
	
	 <!-- End plugin js for this page -->
	 <!-- inject:js -->
	 <script src="admin/js/off-canvas.js"></script>
	 <script src="admin/js/hoverable-collapse.js"></script>
	 <script src="admin/js/template.js"></script>
	 <script src="admin/js/settings.js"></script>
	 <script src="admin/js/todolist.js"></script>
	 <!-- endinject -->
	 <!-- Custom js for this page-->
	 <script src="admin/js/dashboard.js"></script>
	 <script src="admin/js/Chart.roundedBarCharts.js"></script>
	 <script src="admin/js/empLeaveAppJs.js"></script>

	 <!-- End custom js for this page-->
	</body>
	
	</html>
