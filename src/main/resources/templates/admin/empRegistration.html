<body>
	<div class="container-scroller">
		
		<nav th:replace="admin/index ::navbar1"></nav>
		
		<div class="container-fluid page-body-wrapper" >
		<div th:replace="admin/index ::sidebar"></div>
		
		<nav th:replace="admin/index ::navbar2"></nav>
		
		<div class="main-panel">
			<div class="content-wrapper">
			
				<div class="col-md-8 grid-margin stretch-card">
				              <div class="card" style="margin-left: 25%;">
				                <div class="card-body">
				                  <h4 class="card-title">Employee Registration Form</h4>
				                  <p class="card-description">
				                    
				                  </p>
				                  <form class="forms-sample">
				                    <div class="form-group">
				                      <label for="exampleInputUsername1">First Name: </label>
				                      <input type="text" class="form-control" id="exampleInputFname1" name="fName" placeholder="Username">
				                    </div>
				                    <div class="form-group">
				                      <label for="exampleInputEmail1">Last Name: </label>
				                      <input type="email" class="form-control" id="exampleInputLName1" name="lName" placeholder="Email">
				                    </div>
									<div class="form-group">
										<label for="exampleInputMobile1">Mobile Number: </label>
										<input type="mobile" class="form-control" id="exampleInputMobile1" name="mobile_no" placeholder="Mobile">
									</div>
									<div class="form-group">
										<label for="exampleInputAddress1">Address: </label>
										<input type="address" class="form-control" id="exampleInputAddress1" name="address" placeholder="Address">
									</div>
									<div class="form-group">
										<label for="exampleInputDesignation1">Designation: </label>
										<input type="Designation" class="form-control" id="exampleInputDesignation1" name="designation" placeholder="Designation">
									</div>
				                    <div class="form-group">
				                      <label for="exampleInputEmail1">Email Id:</label>
				                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email">
				                    </div>
				                    <div class="form-group">
				                      <label for="exampleInputConfirmPassword1">Password: </label>
				                      <input type="password" class="form-control" id="exampleInputConfirmPassword1" name="password" placeholder="Password">
				                    </div>
									<div class="form-group">
										<label for="exampleInputJoiningDate1">Joining Date: </label>
										<input type="date" class="form-control" id="exampleInputJoiningDate1" name="joiningDate" placeholder="JoiningDate">
									</div>
									<div class="form-group">
										<label for="exampleInputSalary1">Yearly Salary: </label>
										<input type="number" class="form-control" id="exampleInputSalary1" name="salary" placeholder="Salary">
									</div>
				                    <button type="submit" class="btn btn-primary mr-2" id="empSave">Submit</button>
				                    <button class="btn btn-light">Cancel</button>
				                  </form>
				                </div>
				              </div>
				            </div>
			
			</div>
		</div>
		</div>
	</div>
