<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="admin/vendors/feather/feather.css">
  <link rel="stylesheet" href="admin/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="admin/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="admin/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" type="text/css" href="admin/js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="admin/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="admin/images/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
	<div class="container-scroller">
		
		<nav th:replace="admin/index ::navbar1"></nav>
		
		<div class="container-fluid page-body-wrapper" >
		<div th:replace="admin/index ::sidebar"></div>
		
		<nav th:replace="admin/index ::navbar2"></nav>
		
		<div class="main-panel">
			<div class="content-wrapper">
		
				<div class="col-lg-12 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">List of Employees</h4>
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											<th> Emp Id </th>
											<th> First Name </th>
											<th> Last Name </th>
											<th> Address </th>
											<th> Mobile No. </th>
											<th> Email Id </th>
											<th> Password </th>
											<th> Designation </th>
											<th> Joining Date </th>
											<th> Salary </th>
											<th> Action </th>
										</tr>
									</thead>
									<tbody id="empTable">
		
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
		
				<!--Edit Modal -->
				<div class="modal fade" id="editEmp" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Update Employee Record</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
		
								<div class="col-lg-12">
									<div class="card">
										<div class="card-body">
											<div class="basic-form">
												<form class="forms-sample">
													<input type="hidden" id="empId" placeholder="emp id">
		
													<div class="form-group">
														<label for="exampleInputFname2">First Name:</label>
														<input type="text" class="form-control" id="exampleInputFname2"
															name="fName" placeholder="First Name">
													</div>
													<div class="form-group">
														<label for="exampleInputLName2">Last Name:</label>
														<input type="text" class="form-control" id="exampleInputLName2"
															name="lName" placeholder="Last Name">
													</div>
													<div class="form-group">
														<label for="exampleInputMobile2">Mobile Number:</label>
														<input type="tel" class="form-control" id="exampleInputMobile2"
															name="mobile_no" placeholder="Mobile">
													</div>
													<div class="form-group">
														<label for="exampleInputAddress2">Address:</label>
														<input type="text" class="form-control" id="exampleInputAddress2"
															name="address" placeholder="Address">
													</div>
													<div class="form-group">
														<label for="exampleInputDesignation2">Designation:</label>
														<select class="form-control" id="exampleInputDesignation2"
															name="designation">
															<option value="">Select Designation</option>
															<option value="Manager">Manager</option>
															<option value="Developer">Developer</option>
															<option value="Tester">Tester</option>
															<option value="HR">HR</option>
															<option value="Designer">Designer</option>
															<!-- Add more designations as needed -->
														</select>
													</div>
													<div class="form-group">
														<label for="exampleInputEmail2">Email Id:</label>
														<input type="email" class="form-control" id="exampleInputEmail2"
															name="email" placeholder="Email">
													</div>
													<div class="form-group">
														<label for="exampleInputConfirmPassword2">Password:</label>
														<input type="password" class="form-control"
															id="exampleInputConfirmPassword2" name="password"
															placeholder="Password">
													</div>
													<div class="form-group">
														<label for="exampleInputJoiningDate2">Joining Date:</label>
														<input type="date" class="form-control" id="exampleInputJoiningDate2"
															name="joiningDate" placeholder="Joining Date">
													</div>
													<div class="form-group">
														<label for="exampleInputSalary2">Yearly Salary:</label>
														<input type="number" class="form-control" id="exampleInputSalary2"
															name="salary" placeholder="Salary">
													</div>
													<div class="form-group">
														<label for="exampleInputResigningDate">Resigning Date:</label>
														<input type="date" class="form-control" id="exampleInputResigningDate"
															name="resigningDate">
													</div>
													<div class="form-group">
														<label for="exampleInputStatus">Employee Status:</label>
														<select class="form-control" id="exampleInputStatus"
															name="employeeStatus">
															<option value="">Select Status</option>
															<option value="Active">Active</option>
															<option value="Inactive">Inactive</option>
														</select>
													</div>
													<button type="submit" class="btn btn-primary mr-2"
														id="editEmpSave">Submit</button>
													<button type="button" class="btn btn-light">Cancel</button>
												</form>
											</div>
										</div>
									</div>
								</div>
		
		
							</div>
						</div>
					</div>
				</div>
		
		
			</div>
					<footer th:replace="admin/empIndex ::footer"></footer>

		</div>
	
</div>
	
	
	 <!-- plugins:js -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	 <script src="admin/vendors/js/vendor.bundle.base.js"></script>
	 <!-- endinject -->
	 <!-- Plugin js for this page -->
	 <script src="admin/vendors/chart.js/Chart.min.js"></script>
	 <script src="admin/vendors/datatables.net/jquery.dataTables.js"></script>
	 <script src="admin/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
	 <script src="admin/js/dataTables.select.min.js"></script>
	
	 <!-- End plugin js for this page -->
	 <!-- inject:js -->
	 <script src="admin/js/off-canvas.js"></script>
	 <script src="admin/js/hoverable-collapse.js"></script>
	 <script src="admin/js/template.js"></script>
	 <script src="admin/js/settings.js"></script>
	 <script src="admin/js/todolist.js"></script>
	 <!-- endinject -->
	 <!-- Custom js for this page-->
	 <script src="admin/js/dashboard.js"></script>
	 <script src="admin/js/Chart.roundedBarCharts.js"></script>
	 <script src="admin/js/empRegisterJs.js"></script>

	 <!-- End custom js for this page-->
	</body>
	
	</html>
