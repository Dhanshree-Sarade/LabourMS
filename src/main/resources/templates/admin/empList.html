<body>
	<div class="container-scroller">
		
		<nav th:replace="admin/index ::navbar1"></nav>
		
		<div class="container-fluid page-body-wrapper" >
		<div th:replace="admin/index ::sidebar"></div>
		
		<nav th:replace="admin/index ::navbar2"></nav>
		
		<div class="main-panel">
			<div class="content-wrapper">
			
				<div class="col-lg-12 grid-margin stretch-card">
				             <div class="card">
				               <div class="card-body">
				                 <h4 class="card-title">List of Employees</h4>
				                 <div class="table-responsive">
				                   <table class="table table-striped">
									<thead>
										<tr>
											<th> Emp Id </th>
											<th> First Name </th>
											<th> Last Name </th>
											<th> Address </th>
											<th> Mobile No. </th>
											<th> Email Id </th>
											<th> Password </th>
											<th> Designation </th>
											<th> Joining Date </th>
											<th> Salary </th>
											<th> Action </th>
										</tr>
										</thead>
				                     <tbody id="empTable">
				                       
				                     </tbody>
				                   </table>
				                 </div>
				               </div>
				             </div>
				           </div>
						   
						<!--Edit Modal -->
						<div class="modal fade" id="editEmp" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Update Employee Record</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
						
						
										<div class="col-lg-12">
											<div class="card">
												<div class="card-body">
													<div class="basic-form">
														<form class="forms-sample">
															<div class="form-group">
																<input type="hidden" id="empId" placeholder="emp id">
																<label for="exampleInputUsername2">First Name: </label>
																<input type="text" class="form-control" id="exampleInputFname2" name="fName"
																	placeholder="FirstName">
															</div>
															<div class="form-group">
																<label for="exampleInputEmail2">Last Name: </label>
																<input type="text" class="form-control" id="exampleInputLName2" name="lName"
																	placeholder="LastName">
															</div>
															<div class="form-group">
																<label for="exampleInputMobile2">Mobile Number: </label>
																<input type="mobile" class="form-control" id="exampleInputMobile2"
																	name="mobile_no" placeholder="Mobile">
															</div>
															<div class="form-group">
																<label for="exampleInputAddress2">Address: </label>
																<input type="address" class="form-control" id="exampleInputAddress2"
																	name="address" placeholder="Address">
															</div>
															<!--<div class="form-group">
																<label for="exampleInputDesignation2">Designation: </label>
																<input type="Designation" class="form-control" id="exampleInputDesignation2"
																	name="designation" placeholder="Designation">
															</div>-->
															<div class="form-group">
																<label for="exampleInputDesignation1">Designation:</label>
																<select class="form-control" id="exampleInputDesignation2" name="designation">
																	<option value="">Select Designation</option> <!-- Placeholder option -->
																	<option value="Manager">Manager</option>
																	<option value="Developer">Developer</option>
																	<option value="Tester">Tester</option>
																	<option value="HR">HR</option>
																	<option value="Designer">Designer</option>
																	<!-- Add more designations as needed -->
																</select>
															</div>
															<div class="form-group">
																<label for="exampleInputEmail2">Email Id:</label>
																<input type="email" class="form-control" id="exampleInputEmail2" name="email"
																	placeholder="Email">
															</div>
															<div class="form-group">
																<label for="exampleInputConfirmPassword2">Password</label>
																<input type="password" class="form-control" id="exampleInputConfirmPassword2"
																	name="password" placeholder="Password">
															</div>
															<div class="form-group">
																<label for="exampleInputJoiningDate2">Joining Date: </label>
																<input type="date" class="form-control" id="exampleInputJoiningDate2"
																	name="joiningDate" placeholder="JoiningDate">
															</div>
															<div class="form-group">
																<label for="exampleInputSalary2">Yearly Salary: </label>
																<input type="number" class="form-control" id="exampleInputSalary2" name="salary"
																	placeholder="Salary">
															</div>
															<button type="submit" class="btn btn-primary mr-2" id="editEmpSave">Submit</button>
															<button class="btn btn-light">Cancel</button>
														</form>
													</div>
												</div>
											</div>
										</div>
						
									</div>
								</div>
							</div>
						</div>

	 <!-- endinject -->

	</html>
