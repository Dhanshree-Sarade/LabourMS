<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="admin/vendors/feather/feather.css">
  <link rel="stylesheet" href="admin/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="admin/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="admin/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" type="text/css" href="admin/js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="admin/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="admin/images/favicon.png" />
</head>
<body>
	<div class="container-scroller">
		
		<nav th:replace="admin/empIndex ::navbar1"></nav>
		
		<div class="container-fluid page-body-wrapper" >
		<div th:replace="admin/empIndex ::sidebar"></div>
		
		<nav th:replace="admin/empIndex ::navbar2"></nav>
		
		<div class="main-panel">
			<div class="content-wrapper">
	
				<div class="col-md-6 grid-margin stretch-card">
				  <div class="card">
				    <div class="card-body">
				      <h4 class="card-title">Personal Details</h4>
				      <form class="forms-sample">
				        <div class="form-group">
				          <label for="exampleInputFirstname1">First Name:</label>
				          <input type="text" class="form-control" id="exampleInputFirstname1" placeholder="Firstname" readonly>
				        </div>
				        <div class="form-group">
				          <label for="exampleInputLastname1">Last Name:</label>
				          <input type="text" class="form-control" id="exampleInputLastname1" placeholder="Lastname" readonly>
				        </div>
				        <div class="form-group">
				          <label for="exampleInputMobile1">Mobile Number:</label>
				          <input type="text" class="form-control" id="exampleInputMobile1" placeholder="Mobile" readonly>
				        </div>
				        <div class="form-group">
				          <label for="exampleInputEmail1">Email Id:</label>
				          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" readonly>
				        </div>
				        <div class="form-group">
				          <label for="exampleInputAddress1">Address:</label>
				          <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address" readonly>
				        </div>
				        <div class="form-group">
				          <label for="exampleInputRole1">Role:</label>
				          <input type="text" class="form-control" id="exampleInputRole1" placeholder="Role" readonly>
				        </div>
				        <div class="form-group">
				          <label for="exampleInputDate1">Joining Date:</label>
				          <input type="date" class="form-control" id="exampleInputDate1" placeholder="Joining Date" readonly>
				        </div>
				        <button class="btn btn-light">Cancel</button>
				      </form>
				    </div>
				  </div>
				</div>
				
			</div>
					<footer th:replace="admin/empIndex ::footer"></footer>

		</div>
		</div>
	</div>
	
	
	
	
	
	

	
	
	 <!-- plugins:js -->
	 <script src="admin/vendors/js/vendor.bundle.base.js"></script>
	 <!-- endinject -->
	 <!-- Plugin js for this page -->
	 <script src="admin/vendors/chart.js/Chart.min.js"></script>
	 <script src="admin/vendors/datatables.net/jquery.dataTables.js"></script>
	 <script src="admin/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
	 <script src="admin/js/dataTables.select.min.js"></script>
	
	 <!-- End plugin js for this page -->
	 <!-- inject:js -->
	 <script src="admin/js/off-canvas.js"></script>
	 <script src="admin/js/hoverable-collapse.js"></script>
	 <script src="admin/js/template.js"></script>
	 <script src="admin/js/settings.js"></script>
	 <script src="admin/js/todolist.js"></script>
	 <!-- endinject -->
	 <!-- Custom js for this page-->
	 <script src="admin/js/dashboard.js"></script>
	 <script src="admin/js/Chart.roundedBarCharts.js"></script>
	 <script src="admin/js/empAttendanceJs.js"></script>
	 <script src="admin/js/empScript.js"></script>

	 <!-- End custom js for this page-->
	</body>
	
	</html>
